<section class="vh-200" style="background-color: #f2f5f6;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 *ngIf="isNewCategoryMode" class="mb-5">Új kategória felvétele</h3>
            <h3 *ngIf="!isNewCategoryMode" class="mb-5">Új könyv felvétele</h3>
            <hr>
            <div class="row">
              <div class="col-xs-12 col-md-10 mx-md-auto">
                <div class="alert alert-danger" *ngIf="errorMessageCategory">
                  <p>{{ errorMessageCategory }}</p>
                </div>
                <div class="alert alert-info" *ngIf="successMessageCategory">
                  <p>{{ successMessageCategory }}</p>
                </div>
                <div class="alert alert-info" *ngIf="successMessageBook">
                  <p>{{ successMessageBook }}</p>
                </div>
                <div class="alert alert-danger" *ngIf="errorMessageBook">
                  <p>{{ errorMessageBook }}</p>
                </div>
                <form #newItemForm="ngForm" (ngSubmit)="onSubmit(newItemForm)">
                  <div *ngIf="isNewCategoryMode" class="form-group">
                    <input type="text" id="categoryName" class="form-control" ngModel name="categoryName" required minlength="1" placeholder="Kategória név"><br>
                  </div>
                  <div *ngIf="!isNewCategoryMode" class="form-group">
                    <input type="text" id="title" class="form-control" ngModel name="title" required minlength="1" placeholder="Könyv címe"><br>
                  </div>
                  <div *ngIf="!isNewCategoryMode" class="form-group">
                    <input type="text" id="author" class="form-control" ngModel name="author" required minlength="1" placeholder="Szerző"><br>
                  </div>
                  <div *ngIf="!isNewCategoryMode" class="form-group">
                    <input type="number" id="publishYear" class="form-control" ngModel name="publishYear" required minlength="1" placeholder="Kiadás éve"><br>
                  </div>
                  <div *ngIf="!isNewCategoryMode" class="form-group">
                    <input type="number" id="price" class="form-control" ngModel name="price" required minlength="1" placeholder="Ár"><br>
                  </div>
                  <div *ngIf="!isNewCategoryMode" class="form-group">
                    <label>Kategória</label><p></p>
                    <select ngModel name="category" id="categorySelect">
                      <option *ngFor="let category of (categories | async)" [value]="category.id">{{category.name}}</option>
                    </select>
                  </div>
                  <p></p>
                  <div *ngIf="!isNewCategoryMode" class="form-group">
                    <input type="text" id="description" class="form-control" ngModel name="description" required minlength="1" placeholder="Leírás"><br>
                  </div>
                  <div *ngIf="!isNewCategoryMode" class="form-group mt-3">
                    <label class="mr-2">Kép feltöltése</label>
                    <input type="file" (change)="onFileSelected($event)" accept="image/*">
                  </div>
                  <hr>
                  <div>
                    <button class="btn btn-primary" style="align-self: center" type="submit" [disabled]="!newItemForm.valid">
                      Hozzáadás
                    </button>
                    <hr>
                    <button class="btn btn-primary" type="button" style="align-self: center" (click)="onSwitchMode()">
                      {{isNewCategoryMode ? 'Új könyvet akarok felvinni' : 'Új kategóriát akarok felvinni'}}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
