<!-- Product section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <ng-container *ngIf="isBookImgUrlNotNull(book); else elseBlock">
        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{book.imgUrl}}" alt="..." /></div>
      </ng-container>
      <ng-template #elseBlock>
        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>
      </ng-template>

      <div class="col-md-6">
        <div class="small mb-1">{{book.author}}</div>
        <h1 class="display-5 fw-bolder">{{book.title}}</h1>
        <div class="small mb-1">{{book.category.name}}, Kiadás éve: {{book.publishYear}}</div>
        <div class="fs-5 mb-5">
          <span>{{book.price}}Ft</span>
        </div>
        <p class="lead">{{book.description}}</p>
        <div class="d-flex">
          <input class="form-control text-center me-3" [(ngModel)]="quantity" id="inputQuantity" min="0" type="number" value="1" style="max-width: 3rem" />
          <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addToCart(book, quantity)">
            <i class="bi-cart-fill me-1"></i>
            Kosárba
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
