<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Archiválás napló</h1>
  <div class="me-2"> 
    <button class="btn btn-primary" (click)="navigateToArchivePage()">
      Új archiválás
    </button>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Archivált év</th>
      <th scope="col">Státusz</th>
      <th scope="col">Archivált rendelések száma</th>
      <th scope="col">Archiválás indítása</th>
      <th scope="col">Archiválás befejezése</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of (archiveLogs | async)">
      <th scope="row"> {{log.archiveYear}}</th>
      <td>{{log.status | statusTranslate}}</td>
      <td>{{log.archivedCount}}</td>
      <td>{{ log.startTime | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{ log.endTime | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
    </tr>
  </tbody>
</table>
